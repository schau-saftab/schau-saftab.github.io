<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Contact</title>
    <!--CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/app.css">
</head>
<body>

<header>

</header>
<main class="container">
    <h1>Edit Contact</h1>
    <div id="messageArea" ></div>
    <div class="row justify-content-lg-center g-3">
        <form class="col-lg-6 col-md-10 col-sm-10">

            <div class="input-group mb-3">
                <span class="input-group-text">Full Name</span>
                <input type="text" name="fullName" class="form-control" id="fullName" aria-describedby="nameInput" aria-label="Name" required>
            </div>

            <div class="input-group mb-3">
                <span  class="input-group-text">Email address</span>
                <input type="email" name="emailAddress" class="form-control" id="emailAddress" aria-describedby="emailAddressInput" aria-label="Email Address" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Phone Number</span>
                <input type="tel" name="phoneNumber" class="form-control" id="phoneNumber" aria-describedby="phoneInput" aria-label="Phone" required>
            </div>

            <button id="editButton" type="submit" class="btn btn-primary"><i class="fas fa-edit fa-lg"></i>Edit</button>
            <button id="cancelButton" type="reset" class="btn btn-warning">
                <i class="fas fa-undo fa-lg"></i> Cancel</button>

        </form>

    </div>

</main>
<!--JAVA SCRIPT -->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./scripts/namespace.js"></script>
<script src="./scripts/contact.js"></script>
<script src="./scripts/app.js"></script>



</body>
</html>
